box:
  id: golang

build:
  steps:
    # Gets the dependencies
    - script:
        name: get hugo
        code: |
          git clone https://github.com/gohugoio/hugo.git && cd hugo && go install

    # Build the project
    - script:
        name: build site
        code: |
          ls layouts/shortcodes && cd exampleSite && hugo --theme source